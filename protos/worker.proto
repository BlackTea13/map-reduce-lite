syntax = "proto3";
package worker;

message WorkRequest {
  string input_file = 1;
  string output_file = 2;
  string workload = 3; // name of the workload
  string work_type = 4;
}

message WorkResponse {
  // Received.
  bool success = 1;
}

message AckRequest {}
message AckResponse {}

service Worker {
  rpc RequestWork (WorkRequest) returns (WorkResponse);
  rpc Ack (AckRequest) returns (AckResponse);
}

